name: govulncheck

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 12 * * 1'

permissions:
  contents: read

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - uses: golang/govulncheck-action@v1
        with:
          repo-checkout: false
