description: Test pipeline
processors:
  - set:
      field: test_field
      value: test_value
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: "ctx.event?.original == null"
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
